{% extends 'main.html' %}

{% block content %}
<style>
  .form-container {
    max-width: 700px;
    margin: 40px auto;
    padding: 30px;
    background-color: #1a1a1a;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    color: #e0e0e0;
  }

  .form-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #8fd3ff;
    text-align: center;
  }

  .form-container label {
    display: block;
    margin-top: 15px;
    color: #ccc;
    font-size: 14px;
  }

  .form-container input[type="text"],
  .form-container input[type="password"],
  .form-container textarea,
  .form-container select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #444;
    background-color: #0e0e0e;
    color: #fff;
    font-size: 14px;
  }

  .form-container input[type="submit"] {
    background-color: #8fd3ff;
    color: #000;
    font-weight: bold;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 25px;
    width: 100%;
    transition: background-color 0.3s;
  }

  .form-container input[type="submit"]:hover {
    background-color: #63b8e7;
  }

  @media (max-width: 768px) {
    .form-container {
      margin: 20px;
      padding: 20px;
    }
  }
</style>

<div class="form-container">
  <h2>{{ title|default:"Submit Form" }}</h2>
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
  </form>
</div>
{% endblock %}
